<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Profile Card</title>
    <link rel="icon" href="./images/favicon-32x32.png" />
  </head>
  <body">
    <!-- Global Container -->
    <div
      class="container flex flex-col mx-auto mt-52 items-center justify-center max-w-xs bg-slate-100 rounded-2xl
      shadow-lg mb-24"
    >
      <div class="flex flex-col items-center justify-center relative mb-16">
        <img
          src="./images/bg-pattern-card.svg"
          alt=""
          class="max-w-xs rounded-2xl rounded-b-none"
        />
        <img
          src="./images/image-victor.jpg"
          alt=""
          class="h-24 w-24 ring-4 ring-slate-100 rounded-full absolute top-20"
        />
      </div>
      <div class="flex items-center justify-center gap-3 p-3">
        <!-- Text content -->
        <h3 class="font-bold text-xl text-zinc-900">Victor Crest</h3>
        <h4 class="justify-center items-center font-thin text-xl text-zinc-400">
          26
        </h4>
      </div>
      <p class="text-xl text-zinc-400 mb-3">London</p>

      <section>
        <div class="flex items-center justify-center gap-9 pb-9">
            <div>
              <h3 class="text-2xl text-center font-semibold">80K</h3>
              <p class="text-zinc-400">Followers</p>
          
        </div>
            <div>
              <h3 class="text-2xl text-center font-semibold">803K</h3>
              <p class="text-zinc-400 text-center">Likes</p>
          
        </div>
            <div>
              <h3 class="text-2xl text-center font-semibold">1.4K</h3>
              <p class="text-zinc-400 text-center">Photos</p>
          
        </div>
      <!-- <svg height="50" width="300" xmlns="http://www.w3.org/2000/svg">
        <line
          x1="0"
          y1="10"
          x2="500"
          y2="10"
          style="stroke: gray; stroke-width: 1"
        />
      </svg> -->
    </div>
  </body>
</html>
